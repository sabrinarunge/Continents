@(continent : Continent)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@continent.getName</title>
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
<h1 class="text-muted" data-toggle="tooltip" title="OMG a tooltip!">@continent.getName</h1>
<img src="/assets/images/@continent.getImage" width="500" class="rounded"><br>
<label>Square Kilometers: @continent.getSquareKilometers</label><br>
<label>Population: @continent.getPopulation</label><br>
</div>
</body>
</html>
